<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Runners And Gunners</title>
    <script src="libs/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var collectable;
     var barriers;
    var cursors;
    var score = 0;
    var gameOver = false;
    var scoreText;
     var game = new Phaser.Game(config);
    var blueTeamBase;
    var redTeamBase;
     function preload ()
    {
        this.load.image('background', 'assets/background.png');
        this.load.image('redBase', 'assets/redBase2.png');
        this.load.image('blueBase', 'assets/blueBase1.png');
        this.load.image('barriers', 'assets/barriers.png',);
        this.load.image('flag', 'assets/flag.png');
         this.load.spritesheet('dude', 'assets/player.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
        //  A simple background for our game
        this.add.image(400, 300, 'background');

        //  The barriers group contains the ground and the 2 ledges we can jump on
        barriers = this.physics.add.staticGroup();
        // create  barriers
        barriers.create(600, 400, 'barriers');
        barriers.create(50, 250, 'barriers');
        barriers.create(750, 220, 'barriers');

         // The player and its settings
        player = this.physics.add.sprite(100, 450, 'dude');
        player.body.setAllowGravity(false);
         player.setCollideWorldBounds(true);

        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();


         collectable = this.physics.add.group({
            key: 'flag',
             setXY: { x: 400, y: 300, stepX: 70 },
             allowGravity: false,
        });

        //create bases
        blueTeamBase = this.physics.add.group({
            key: 'blueBase',
            setXY: { x: 760, y:560 },
            allowGravity: false,
          });

        redTeamBase = this.physics.add.group({
            key: 'redBase',
            setXY: { x: 45, y:87 },
            allowGravity: false,
        });

        //  The score
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        //  Collide the player and the flag with the platforms
        this.physics.add.collider(player, barriers);
        this.physics.add.collider(collectable, blueTeamBase);

        //  Checks to see if the player overlaps with any of the collectable, if he does call the collectStar function
        this.physics.add.overlap(player, collectable, collectFlag, null, this);
        //this.physics.add.overlap(collectable, blueTeamBase, flagToBlueBaseCollide(), null, this);

    }


    function update ()
    {
        if (gameOver)
        {
            return;
        }
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

         }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

        }
        else if (cursors.up.isDown)
        {
            player.setVelocityY(-160);

        }
        else if (cursors.down.isDown)
        {
            player.setVelocityY(160);

        }
        else
        {
            player.setVelocityX(0);
            player.setVelocityY(0);
         }
    }
    function collectFlag (player, flag)
    {
        //flag.disableBody(true, true);
       flag.x = player.x;
       flag.y = player.y;
        //  Add and update the score
         scoreText.setText('Score: ' + score);
    }
    function flagToBlueBaseCollide (flag)
    {
        //flag.disableBody(true, true);
        flag.x = self.collectable.x;
        flag.y = self.collectable.y;
        //  Add and update the score
        scoreText.setText('Score: ' + score);
    }

   // gameOver = true;

</script>

</body>
</html>
