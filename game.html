<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Runners And Gunners</title>
    <script src="libs/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player1;
    var player2;
    var flag;
    var barriers;
    var cursors;
    var blueScore = 0;
    var redScore = 0;
    var gameOver = false;
    var blueScoreText;
    var redScoreText
    var game = new Phaser.Game(config);
    var blueTeamBase;
    var redTeamBase;
     function preload ()
    {
        this.load.image('background', 'assets/background.png');
        this.load.image('barriers', 'assets/barriers.png',);
        this.load.image('flag', 'assets/flag.png');
        this.load.image('player1', 'assets/player.png');
        this.load.image('redBase', 'assets/redBase2.png');
        this.load.image('blueBase', 'assets/blueBase1.png');
    }

    function create ()
    {
        //  A simple background for our game
        this.add.image(400, 300, 'background');

        //  The barriers group contains the ground and the 2 ledges we can jump on
        barriers = this.physics.add.staticGroup();
        // create  barriers
        barriers.create(600, 400, 'barriers');
        barriers.create(50, 250, 'barriers');
        barriers.create(750, 220, 'barriers');

        //create bases
        blueTeamBase = this.physics.add.group({
            key: 'blueBase',
            setXY: { x: 760, y:560 },
            allowGravity: false,
        });

        redTeamBase = this.physics.add.group({
            key: 'redBase',
            setXY: { x: 45, y:87 },
            allowGravity: false,
        });

         // The player and its settings
        player1 = this.physics.add.sprite(100, 450, 'player1');
        player1.body.setAllowGravity(false);
        player1.setCollideWorldBounds(true);

        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();

        flag = this.physics.add.group({
            key: 'flag',
             setXY: { x: 400, y: 300, stepX: 70 },
             allowGravity: false,
        });



        //  The scores
        redScoreText = this.add.text(16, 16, 'Red Score: ' + redScore, { fontSize: '32px', fill: '#000' });
        blueScoreText = this.add.text(420, 16, 'Blue Score: ' + blueScore, { fontSize: '32px', fill: '#000' });

        //  Collide the player and the flag with the platforms
        this.physics.add.collider(player1, barriers);
        this.physics.add.collider(flag, blueTeamBase);

        //  Checks to see if the player overlaps with any of the collectible, if he does call the collectStar function
        this.physics.add.overlap(player1, flag, collectFlag, null, this);
        //this.physics.add.overlap(flag, blueTeamBase, flagToBlueBaseCollide(), null, this);

    }


    function update ()
    {
        if (gameOver)
        {
            return;
        }
        if (cursors.left.isDown)
        {
            player1.setVelocityX(-160);

         }
        else if (cursors.right.isDown)
        {
            player1.setVelocityX(160);

        }
        else if (cursors.up.isDown)
        {
            player1.setVelocityY(-160);

        }
        else if (cursors.down.isDown)
        {
            player1.setVelocityY(160);

        }
        else
        {
            player1.setVelocityX(0);
            player1.setVelocityY(0);
         }
    }
    function collectFlag (player, flag)
    {
        //flag.disableBody(true, true);
       flag.x = player.x;
       flag.y = player.y;
        //  Add and update the score
         //redScoreText.setText('Score: ' + score);
    }
    function flagToBlueBaseCollide (flag)
    {
        //flag.disableBody(true, true);
        flag.x = self.flag.x;
        flag.y = self.flag.y;
        //  Add and update the score
        blueScore += 1;
        blueTeamBase.setText('Blue Score: ' + blueScore);
    }
    function flagToRedBaseCollide (flag)
    {
        //flag.disableBody(true, true);
        flag.x = self.flag.x;
        flag.y = self.flag.y;
        //  Add and update the score
        redScore += 1;
        redTeamBase.setText('Red Score: ' + redScore);
    }

   // gameOver = true;

</script>

</body>
</html>
